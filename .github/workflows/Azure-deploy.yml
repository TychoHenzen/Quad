# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - Quad-trivia

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      jar-name: ${{ steps.find-jar.outputs.jar-name }}
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup TypeScript
        run: npm install -g typescript

      - name: Compile TypeScript
        run: |
          mkdir -p src/main/resources/static/js
          tsc --project tsconfig.json

      - name: Find executable JAR
        id: find-jar
        run: |
          EXECUTABLE_JAR=$(find ${{ github.workspace }}/build/libs/ -name "*.jar" -not -name "*-plain.jar" -type f | head -n 1)
          echo "Executable JAR found: $EXECUTABLE_JAR"
          echo "jar-path=$EXECUTABLE_JAR" >> $GITHUB_OUTPUT
          echo "jar-name=$(basename $EXECUTABLE_JAR)" >> $GITHUB_OUTPUT

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: ${{ steps.find-jar.outputs.jar-path }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout
    
    steps:
      - name: Download artifact from build job
        id: download-artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: downloaded-jar

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6EDDA9F993374EAABB5EF880C52C8BC9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7EEF3DB8C30B460E825AAC417A3593FA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F566BAE5D24F45429E85FCE340050679 }}

      - name: List downloaded files
        run: ls -la downloaded-jar

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Quad-trivia'
          slot-name: 'Production'
          package: '*.jar'
          