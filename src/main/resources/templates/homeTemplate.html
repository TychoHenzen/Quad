<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trivia Challenge</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-body p-4">
            <h1 class="text-primary text-center mb-4">Trivia Challenge</h1>
            <p class="text-center mb-4">Test your knowledge with trivia questions from various categories. How many can
                you answer correctly?</p>

            <form action="/play" method="get">
                <div class="mb-3">
                    <label class="form-label fw-semibold" for="amount">Number of questions:</label>
                    <input class="form-control" id="amount" max="20" min="1" name="amount" type="number" value="5">
                </div>
                <button class="btn btn-primary w-100 py-2 fw-semibold" type="submit">Start Challenge</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
