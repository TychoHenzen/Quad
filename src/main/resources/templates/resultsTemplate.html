<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trivia Results</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-body p-4">
            <h1 class="text-primary text-center mb-4">Your Trivia Results</h1>

            <div id="results-container">
                <div class="text-center mb-4 p-4 bg-light rounded" id="score-summary">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Loading results...</p>
                </div>

                <div class="mb-4" id="result-details">
                    <!-- Results will be populated by TypeScript -->
                </div>

                <a class="btn btn-primary w-100 py-2 fw-semibold" href="/">Play Again</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- App JS -->
<script th:src="@{/js/results.js}"></script>
</body>
</html>
